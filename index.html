xt": "The vehicle going straight"}], "correct_answers": ["B"], "explanation": "At a 4-way stop, the vehicle that arrives first has the right of way. If two vehicles arrive at the same time, the vehicle on the right has the right of way.", "multi_select": false}, {"number": 9, "text": "How far must you park from a fire hydrant in Texas?", "options": [{"letter": "A", "text": "At least 10 feet"}, {"letter": "B", "text": "At least 15 feet"}, {"letter": "C", "text": "At least 20 feet"}, {"letter": "D", "text": "At least 25 feet"}], "correct_answers": ["B"], "explanation": "You must park at least 15 feet away from a fire hydrant. Blocking a hydrant can delay firefighters in emergencies and can result in fines or towing.", "multi_select": false}, {"number": 10, "text": "What should you do when a school bus stops with its red lights flashing and stop arm extended?", "options": [{"letter": "A", "text": "Slow down and proceed with caution"}, {"letter": "B", "text": "Stop from either direction and remain stopped until the bus moves or the lights stop flashing"}, {"letter": "C", "text": "Stop only if you're behind the bus"}, {"letter": "D", "text": "You may proceed if you're on a divided highway"}], "correct_answers": ["B"], "explanation": "You must stop from either direction when a school bus has its red lights flashing and stop arm extended. The only exception is when you're on a divided highway with a median - then only traffic behind the bus must stop.", "multi_select": false}], "Road Signs": [{"number": 11, "text": "What does a YIELD sign mean?", "options": [{"letter": "A", "text": "Stop completely"}, {"letter": "B", "text": "Slow down or stop if necessary to yield the right-of-way to vehicles on the other road"}, {"letter": "C", "text": "Proceed without slowing"}, {"letter": "D", "text": "Merge into traffic"}], "correct_answers": ["B"], "explanation": "A YIELD sign means you should slow down or stop if necessary to yield the right-of-way to vehicles on the other road. You lashing red traffic light mean?", "options": [{"letter": "A", "text": "Slow down"}, {"letter": "B", "text": "Treat it like a stop sign"}, {"letter": "C", "text": "Proceed with caution"}, {"letter": "D", "text": "The light is broken"}], "correct_answers": ["B"], "explanation": "A flashing red light means the same as a stop sign. Come to a complete stop, check for traffic and pedestrians, and proceed when it's safe.", "multi_select": false}, {"number": 17, "text": "What does a pennant-shaped yellow sign indicate?", "options": [{"letter": "A", "text": "School zone"}, {"letter": "B", "text": "No passing zone"}, {"letter": "C", "text": "Construction zone"}, {"letter": "D", "text": "Playground area"}], "correct_answers": ["B"], "explanation": "A pennant-shaped (triangular) yellow sign marks the beginning of a no-passing zone. You should not pass other vehicles in this area.", "multi_select": false}, {"number": 18, "text": "What color are regulatory signs?", "options": [{"letter": "A", "text": "Yellow"}, {"letter": "B", "text": "White and black"}, {"letter": "C", "text": "Orange"}, {"letter": "D", "text": "Green"}], "correct_answers": ["B"], "explanation": "Regulatory signs are typically white with black lettering or symbols (or red and white for stop/yield). These signs tell you about traffic laws and regulations.", "multi_select": false}, {"number": 19, "text": "What does an orange diamond-shaped sign indicate?", "options": [{"letter": "A", "text": "School zone"}, {"letter": "B", "text": "Construction or maintenance work"}, {"letter": "C", "text": "Hospital zone"}, {"letter": "D", "text": "Pedestrian crossing"}], "correct_answers": ["B"], "explanation": "Orange diamond-shaped signs indicate construction or maintenance work zones. You should slow down and be alert for workers and equipment.", "multi_select": false}, {"number": 20, "text": "What does a rectangular green sign indicate?", "options": [{"letter": "A", "text": "Warning"}, {"letter": "B", "text": "Regulatory inf         let currentQuiz = { questions: [], currentIndex: 0, score: 0, userAnswers: [] };
        
        function updateQuestionCount(value) { document.getElementById('questionCountDisplay').textContent = value; }
        
        function confirmRestart() { 
            if (confirm('Are you sure you want to restart? Your current progress will be lost.')) { 
                location.reload(); 
            } 
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('questionCount');
            if (slider) {
                slider.addEventListener('input', function() {
                    updateQuestionCount(this.value);
                });
            }
            
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', startQuiz);
            }
        });
        
        function startQuiz() {
            const selectedTopics = Array.from(document.querySelectorAll('.checkbox-item input:checked')).map(cb => cb.value);
            if (selectedTopics.length === 0) { alert('Please select at least one topic!'); return; }
            const questionCount = parseInt(document.getElementById('questionCount').value);
            if (questionCount < 10 || questionCount > 150) { alert('Please select between 10 and 60 questions!'); return; }
            
            let availableQuestions = [];
            selectedTopics.forEach(topic => { 
                if (QUIZ_DATA[topic]) { 
                    availableQuestions.push(...QUIZ_DATA[topic].map(q => ({...q, topic}))); 
                } 
            });
            
            currentQuiz.questions = distributeQuestions(availableQuestions, selectedTopics, questionCount);
            currentQuiz.currentIndex = 0; 
            currentQuiz.score = 0; 
            currentQuiz.userAnswers = [];
            
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            
            const restartBtn = document.getElementById('restartBtn');
            if (restartBtn) {
                restartBtn.onclick = confirmRestart;
            }
            
            showQuestion();
        }
        
        function distributeQuestions(allQuestions, topics, count) {
            const questionsPerTopic = Math.floor(count / topics.length);
            const remainder = count % topics.length;
            let selected = [];
            topics.forEach((topic, index) => {
                const topicQuestions = allQuestions.filter(q => q.topic === topic);
                const numToSelect = questionsPerTopic + (index < remainder ? 1 : 0);
                const shuffled = topicQuestions.sort(() => Math.random() - 0.5);
                selected.push(...shuffled.slice(0, Math.min(numToSelect, shuffled.length)));
            });
            return selected.sort(() => Math.random() - 0.5);
        }
        
        function showQuestion() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            document.getElementById('questionNumber').textContent = `Question ${currentQuiz.currentIndex + 1} of ${currentQuiz.questions.length}`;
            const currentPercentage = currentQuiz.questions.length > 0 ? Math.round((currentQuiz.score / currentQuiz.questions.length) * 100) : 0;
            document.getElementById('scoreDisplay').textContent = `Score: ${currentQuiz.score}/${currentQuiz.questions.length} (${currentPercentage}%)`;
            const progress = ((currentQuiz.currentIndex) / currentQuiz.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            let html = '<div class="question-container">';
            html += `<div class="question-text">${question.text}</div>`;
            html += '<div class="options">';
            question.options.forEach((option, index) => {
                html += `<div class="option" data-index="${index}"><input type="radio" name="answer" value="${option.letter}" id="opt${index}"><label for="opt${index}" style="cursor:pointer;flex:1;">${option.letter}. ${option.text}</label></div>`;
            });
            html += '</div><div class="explanation" id="explanation"></div></div>';
            document.getElementById('questionContent').innerHTML = html;
            
            document.querySelectorAll('.option input').forEach((input) => {
                input.addEventListener('change', function() {
                    const optionDiv = input.closest('.option');
                    document.querySelectorAll('.option').forEach(opt => { opt.classList.remove('selected'); });
                    if (input.checked) { optionDiv.classList.add('selected'); }
                });
            });
            
            document.querySelectorAll('.option').forEach((optionDiv) => {
                optionDiv.addEventListener('click', function(e) {
                    if (e.target === optionDiv) {
                        const input = optionDiv.querySelector('input');
                        if (!optionDiv.classList.contains('disabled')) { input.click(); }
                    }
                });
            });
            
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            document.getElementById('submitBtn').onclick = submitAnswer;
            document.getElementById('nextBtn').onclick = nextQuestion;
        }
        
        function submitAnswer() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            const selectedInput = document.querySelector('input[name="answer"]:checked');
            if (!selectedInput) { alert('Please select an answer!'); return; }
            
            const selectedAnswer = selectedInput.value;
            const correctAnswer = question.correct_answers[0];
            const isCorrect = selectedAnswer === correctAnswer;
            
            if (isCorrect) { currentQuiz.score++; }
            currentQuiz.userAnswers.push({ 
                questionIndex: currentQuiz.currentIndex, 
                selected: [selectedAnswer], 
                correct: question.correct_answers, 
                isCorrect: isCorrect 
            });
            
            const percentage = Math.round((currentQuiz.score / currentQuiz.questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = `Score: ${currentQuiz.score}/${currentQuiz.questions.length} (${percentage}%)`;
            
            document.querySelectorAll('.option').forEach(option => {
                const input = option.querySelector('input');
                const letter = input.value;
                option.classList.add('disabled');
                if (letter === correctAnswer) { option.classList.add('correct'); } 
                else if (letter === selectedAnswer) { option.classList.add('incorrect'); }
            });
            
            const explanationDiv = document.getElementById('explanation');
            let explanationHTML = isCorrect ? '<div class="result-badge correct">âœ“ Correct!</div>' : '<div class="result-badge incorrect">âœ— Incorrect</div>';
            explanationHTML += '<div class="explanation-title">Explanation:</div>';
            explanationHTML += `<div class="explanation-text">${question.explanation || 'No explanation available.'}</div>`;
            if (!isCorrect) { explanationHTML += `<div style="margin-top:15px;"><strong>Correct answer:</strong> ${correctAnswer}</div>`; }
            explanationDiv.innerHTML = explanationHTML;
            explanationDiv.classList.add('show');
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
        
        function nextQuestion() {
            currentQuiz.currentIndex++;
            if (currentQuiz.currentIndex < currentQuiz.questions.length) { showQuestion(); } else { showReview(); }
        }
        
        function showReview() {
            const percentage = Math.round((currentQuiz.score / currentQuiz.questions.length) * 100);
            document.getElementById('finalPercentage').textContent = percentage + '%';
            
            let passMessage = '';
            if (percentage >= 70) {
                passMessage = '<p style="font-size:1.3em;color:#4caf50;">âœ“ You Passed!</p>';
            } else {
                passMessage = '<p style="font-size:1.3em;color:#f44336;">You need 70% to pass (21 out of 30 on the real test)</p>';
            }
            document.getElementById('finalStats').innerHTML = passMessage + `<p style="font-size:1.3em;">You answered ${currentQuiz.score} out of ${currentQuiz.questions.length} questions correctly</p>`;
            
            let gridHTML = '';
            currentQuiz.questions.forEach((question, index) => {
                const userAnswer = currentQuiz.userAnswers[index];
                const cssClass = userAnswer.isCorrect ? 'correct' : 'incorrect';
                gridHTML += `<button class="review-question-btn ${cssClass}" data-question-index="${index}">${index + 1}</button>`;
            });
            document.getElementById('reviewGrid').innerHTML = gridHTML;
            
            document.querySelectorAll('.review-question-btn').forEach(btn => {
                btn.onclick = function() {
                    showReviewDetail(parseInt(this.getAttribute('data-question-index')));
                };
            });
            
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.review-screen').classList.add('active');
            
            const retakeBtn = document.getElementById('retakeBtn');
            if (retakeBtn) retakeBtn.onclick = function() { location.reload(); };
        }
        
        function showReviewDetail(index) {
            const question = currentQuiz.questions[index];
            const userAnswer = currentQuiz.userAnswers[index];
            let html = '<h3>Question ' + (index + 1) + '</h3>';
            html += '<div class="question-text">' + question.text + '</div>';
            html += '<h4>Options:</h4><div class="options">';
            question.options.forEach(option => {
                let cssClass = '';
                if (userAnswer.correct.includes(option.letter)) { cssClass = 'correct'; }
                else if (userAnswer.selected.includes(option.letter)) { cssClass = 'incorrect'; }
                html += `<div class="option ${cssClass}">${option.letter}. ${option.text}</div>`;
            });
            html += '</div><div class="answer-comparison">';
            html += '<div class="answer-section your-answer-section"><strong>Your Answer:</strong><br>' + userAnswer.selected.join(', ') + '</div>';
            html += '<div class="answer-section correct-answer-section"><strong>Correct Answer:</strong><br>' + userAnswer.correct.join(', ') + '</div>';
            html += '</div><div class="explanation show"><div class="explanation-title">Explanation:</div>';
            html += '<div class="explanation-text">' + (question.explanation || 'No explanation available.') + '</div></div>';
            const detailDiv = document.getElementById('reviewDetail');
            detailDiv.innerHTML = html;
            detailDiv.classList.add('show');
            detailDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
